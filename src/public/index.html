<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      charset="utf-8"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover"
      name="viewport"
    />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style" />
    <title></title>
    <style type="text/css">
      #common-loading,
      #common-loaderror {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 60000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'PingFang SC';
        font-size: 14px;
        line-height: 20px;
        text-align: center;
        color: #333;
        background: #fff;
      }

      #common-loading.none,
      #common-loaderror.none {
        display: none;
      }

      #common-loading .spinner {
        width: 150px;
        height: 50px;
        margin: 0 auto;
        text-align: center;
      }

      #common-loading .spinner > div {
        display: inline-block;
        width: 18px;
        height: 18px;
        border-radius: 100%;
        background-color: #0092ed;
        animation: sk-bouncedelay 1.4s infinite ease-in-out both;
      }

      #common-loading .spinner .bounce1 {
        animation-delay: -0.32s;
      }

      #common-loading .spinner .bounce2 {
        animation-delay: -0.16s;
      }

      @keyframes sk-bouncedelay {
        0%,
        80%,
        100% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }

        40% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
      }

      #common-loaderror .error-tips1 {
        font-size: 24px;
        font-weight: 500;
        line-height: 24px;
        letter-spacing: 0.15;
      }

      #common-loaderror .error-tips2 {
        margin-top: 20px;
      }

      #common-loaderror .refresh-btn {
        width: 92px;
        height: 36px;
        margin: 32px auto 0;
        border-radius: 4px;
        line-height: 36px;
        letter-spacing: 0.5;
        text-align: center;
        color: #fff;
        background-color: #1890ff;
      }

      #app {
        opacity: 1;
      }

      #app.fadeout {
        opacity: 0;
      }
    </style>
  </head>

  <body>
    <div id="common-loading">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
      <div>加载中，精彩即将呈现......</div>
    </div>
    <div id="common-loaderror" class="none">
      <div class="error-tips1">当前网络质量差</div>
      <div class="error-tips2">建议您检查网络后刷新页面</div>
      <div id="common-loaderror-refresh-btn" class="refresh-btn">刷新</div>
    </div>
    <div id="root"></div>
    <div id="animated" class="animated"></div>
    <script type="text/javascript">
      (function (w) {
        var container = document.getElementById('root');
        var loadingCont = document.getElementById('common-loading');
        var errorCont = document.getElementById('common-loaderror');
        var loadingTimer = null;
        var errorTimer = null;
        var showLoading = function () {
          container.className = 'fadeout';
          errorCont.className = 'none';
          loadingCont.className = '';
          startErrorTimer();
        };
        var clearLoadingTimer = function (timer) {
          if (loadingTimer && (!timer || timer === loadingTimer)) {
            clearTimeout(loadingTimer);
            loadingTimer = null;
          }
        };
        var showLoadingLater = function (delay) {
          clearLoadingTimer();
          loadingTimer = setTimeout(showLoading, delay || 200);
          return loadingTimer;
        };
        var startErrorTimer = function () {
          clearErrorTimer();
          errorTimer = setTimeout(showError, 8000);
        };
        var showError = function () {
          container.className = 'fadeout';
          loadingCont.className = 'none';
          errorCont.className = '';
        };
        var clearErrorTimer = function () {
          if (errorTimer) {
            clearTimeout(errorTimer);
            errorTimer = null;
          }
        };
        var onLoaded = function () {
          clearLoadingTimer();
          clearErrorTimer();
          loadingCont.className = 'none';
          errorCont.className = 'none';
          container.className = '';
        };
        document.getElementById('common-loaderror-refresh-btn').addEventListener('click', function () {
          window.location.reload();
        });
        showLoading();
        // exports
        w.__onLoaded = onLoaded;
        w.__showLoading = showLoading;
        w.__showLoadingLater = showLoadingLater;
        w.__clearLoadingTimer = clearLoadingTimer;
      })(window);
    </script>
  </body>
</html>
